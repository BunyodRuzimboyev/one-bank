server:
  port: 8084
  url: "http://localhost:${server.port}"
  version: "1.0"


spring:
  application:
    name: transaction
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/one_bank_transaction
    username: postgres
    password: siroj1294
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: "transaction"
    description: "Microservice transaction application"
    version: "1.0.0"

accounts:
  message: "Transaction server message"